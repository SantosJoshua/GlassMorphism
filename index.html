<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="BSINTRO.png" alt="B ">

    <div class="container" id="glass">
        <h2 class="seq">Whole Lotta Vibes</h2>
        <p class="seq"> Lets Catch This Vibe b...</p>
    </div>

    <h1>BaekStudios</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

    <script>

        const glass = document.getElementById('glass');
        const t1 = gsap.timeline({defaults: {ease: "power2.inOut", duration: 1.5}})

        t1.from('img', {x:'-10%', opacity:0})
            .from('.container', {opacity:0, delay:0.5, duration:1}, "-=1.5")
            .from(".container", {x: '-20%', backdropFilter: 'blur(0px)'})
            .from('.seq', {y:-30, opacity:0, stagger: 0.2, duration: 0.5}, '-=.5')
            .from('h1', { y:20, clipPath: 'inset(0 0 100% 0)'}, "-=0.8")
    
    </script>

</body>

</html>
